<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row row-cols-1 bg-1 py-4 px-5 card mt-3">
            <div class="col">
                <form action="">
                    <div class="row row-cols-3">
                        <div class="col">
                            <label for="name" class="form-label">Nome e cognome</label>
                            <input type="text" id="name-field" class="form-control">
                        </div>
                        <div class="col">
                            <label for="km" class="form-label">Inserisci i Km da percorrere</label>
                            <input type="text" id="km" class="form-control">
                        </div>
                        <div class="col">
                            <label for="age" class="form-label">Inserisci l'et√†</label>
                            <select name="ages" id="age" class="form-select">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="senior">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="row row-cols-2 mt-3">
                        <div class="col d-flex j-end">
                            <button class="btn btn-outline-success">Genera il biglietto</button>
                        </div>
                        <div class="col d-flex">
                            <button class="btn btn-outline-danger">Annulla</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <hr class="mt-3">
                <div class="row">
                    <div class="col-12 my-3">
                        <h3 class="text-center">Dettagli del tuo biglietto</h2>
                    </div>
                    <div class="row my-4">
                    <div class="col-4">
                        <h4>Nome passeggero</h4>
                        <span id="user-name"></span>
                    </div>
                        <div class="col-8">
                            <div class="row row-cols-4">
                                <div class="col">
                                    <div>
                                        <h4>Offerta</h4>
                                    </div>
                                    <div>
                                        <span id="ticket-discount"></span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div>
                                        <h4>Carrozza</h4>
                                    </div>
                                    <div>
                                        <span id="train-car"></span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div>
                                        <h4>Codice CP</h4>
                                    </div>
                                    <div id="cp-code"></div>
                                </div>
                                <div class="col">
                                    <div>
                                        <h4>Costo biglietto</h4>
                                    </div>
                                    <div>
                                        <span id="ticket-price"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <p id="final-price"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
